<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Books</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between mb-4">
            <h1>My Books</h1>
        </div>
        <ul class="list-group">
            {% for book in books %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        <a href="{% url 'book_detail' book.pk %}">{{ book.title }}</a>
                        <br>
                        <small>Created by: {{ book.author }}</small>
                    </div>
                    <div>
                        <a href="{% url 'edit_book' book.pk %}" class="btn btn-link">Edit</a>
                        <a href="{% url 'delete_book' book.pk %}" class="btn btn-link">Delete</a>
                    </div>
                </li>
            {% endfor %}
        </ul>
        <br>
            <div>
                <a href="{% url 'book_list' %}" class="btn btn-secondary">Back to Book List</a>
            </div>
    </div>
<script type="text/javascript" src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
